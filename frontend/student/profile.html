<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - EduHelp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <i class="fas fa-graduation-cap fa-2x text-white mb-2"></i>
                        <h5 class="text-white">EduHelp</h5>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="courses.html">
                                <i class="fas fa-book me-2"></i>
                                My Courses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="performance.html">
                                <i class="fas fa-chart-line me-2"></i>
                                Performance
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="profile.html">
                                <i class="fas fa-user me-2"></i>
                                Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html" id="logoutBtn">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Student Profile</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button class="btn btn-outline-primary btn-sm me-2" onclick="editProfile()">
                            <i class="fas fa-edit me-1"></i>Edit Profile
                        </button>
                    </div>
                </div>

                <!-- Profile Information -->
                <div class="row">
                    <div class="col-lg-4 mb-4">
                        <div class="dashboard-card text-center">
                            <div class="card-body">
                                <div class="mb-3">
                                    <i class="fas fa-user-circle fa-5x text-primary"></i>
                                </div>
                                <h4 id="profileName">Loading...</h4>
                                <p class="text-muted" id="profileRole">Student</p>
                                <p class="text-muted" id="profileEmail">Loading...</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-8">
                        <div class="dashboard-card">
                            <div class="card-header">
                                <h6 class="m-0 font-weight-bold">Academic Information</h6>
                            </div>
                            <div class="card-body">
                                <div id="academicInfo">
                                    <div class="text-center">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading profile...</span>
                                        </div>
                                        <p class="mt-2">Loading profile information...</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="dashboard-card mt-4">
                            <div class="card-header">
                                <h6 class="m-0 font-weight-bold">Account Statistics</h6>
                            </div>
                            <div class="card-body">
                                <div class="row text-center" id="accountStats">
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <h3 id="coursesCount">0</h3>
                                            <small class="text-muted">Enrolled Courses</small>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <h3 id="assignmentsCount">0</h3>
                                            <small class="text-muted">Assignments</small>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <h3 id="attendanceRate">0%</h3>
                                            <small class="text-muted">Attendance</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/student.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            redirectIfNotLoggedIn();
            if (Auth.getUserRole() !== 'student') {
                showNotification('Access denied. Redirecting to login...', 'danger');
                setTimeout(() => {
                    window.location.href = '../login.html';
                }, 2000);
                return;
            }
            // Load page-specific content
            loadStudentCourses(); 
        });
    

        async function loadStudentProfile() {
            try {
                const dashboardData = await API.get('/api/student/dashboard');
                displayProfileData(dashboardData);
            } catch (error) {
                console.error('Failed to load profile:', error);
                showNotification('Failed to load profile information.', 'danger');
            }
        }

        function displayProfileData(data) {
            // Basic profile info
            document.getElementById('profileName').textContent = data.student.user.full_name;
            document.getElementById('profileRole').textContent = data.student.user.role.charAt(0).toUpperCase() + data.student.user.role.slice(1);
            document.getElementById('profileEmail').textContent = data.student.user.email;

            // Academic information
            document.getElementById('academicInfo').innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Grade Level:</strong> ${data.student.grade_level}</p>
                        <p><strong>Department:</strong> ${data.student.department}</p>
                        <p><strong>Student ID:</strong> ${data.student.id}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Username:</strong> ${data.student.user.username}</p>
                        <p><strong>Member Since:</strong> ${new Date(data.student.user.created_at).toLocaleDateString()}</p>
                    </div>
                </div>
            `;

            // Account statistics
            document.getElementById('coursesCount').textContent = data.enrollments.length;
            document.getElementById('assignmentsCount').textContent = data.recent_assignments.length;
            
            const avgAttendance = data.attendance.reduce((sum, item) => sum + item.attendance_rate, 0) / data.attendance.length;
            document.getElementById('attendanceRate').textContent = `${(avgAttendance * 100).toFixed(1)}%`;
        }

        function editProfile() {
            showNotification('Profile editing feature coming soon!', 'info');
        }
    </script>
</body>
</html>
