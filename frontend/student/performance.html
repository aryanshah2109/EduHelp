<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance - EduHelp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="icon" href="../../images/favicon.png" type="image/png">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <i class="fas fa-graduation-cap fa-2x text-white mb-2"></i>
                        <h5 class="text-white">EduHelp</h5>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="courses.html">
                                <i class="fas fa-book me-2"></i>
                                My Courses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="performance.html">
                                <i class="fas fa-chart-line me-2"></i>
                                Performance
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">
                                <i class="fas fa-user me-2"></i>
                                Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html" id="logoutBtn">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Performance Analytics</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <span class="me-3">Welcome, <strong id="studentName">Student</strong></span>
                    </div>
                </div>

                <!-- Performance Overview -->
                <div class="row mb-4">
                    <div class="col-lg-8">
                        <div class="dashboard-card">
                            <div class="card-header">
                                <h6 class="m-0 font-weight-bold">Performance Overview</h6>
                            </div>
                            <div class="card-body">
                                <div id="performanceOverview">
                                    <div class="text-center">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading performance data...</span>
                                        </div>
                                        <p class="mt-2">Loading performance data...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="dashboard-card">
                            <div class="card-header">
                                <h6 class="m-0 font-weight-bold">Quick Stats</h6>
                            </div>
                            <div class="card-body">
                                <div id="quickStats">
                                    <div class="text-center">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading stats...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- AI Insights -->
                <div class="row">
                    <div class="col-12">
                        <div class="dashboard-card">
                            <div class="card-header">
                                <h6 class="m-0 font-weight-bold">
                                    <i class="fas fa-brain me-2"></i>AI Learning Insights
                                </h6>
                            </div>
                            <div class="card-body">
                                <div id="aiInsights">
                                    <div class="text-center">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading insights...</span>
                                        </div>
                                        <p class="mt-2">Loading AI insights...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/student.js"></script>
    <script>
        
        document.addEventListener('DOMContentLoaded', function () {
            redirectIfNotLoggedIn();
            if (Auth.getUserRole() !== 'student') {
                showNotification('Access denied. Redirecting to login...', 'danger');
                setTimeout(() => {
                    window.location.href = '../login.html';
                }, 2000);
                return;
            }
            // Load page-specific content
            loadStudentName();
            loadStudentPerformance(); 
        });
    

        async function loadStudentPerformance() {
            try {
                // For demo, use course ID 1
                const performanceData = await API.get('/api/student/performance/1');
                displayPerformanceData(performanceData);
            } catch (error) {
                console.error('Failed to load performance data:', error);
                showNotification('Failed to load performance data.', 'danger');
            }
        }

        function displayPerformanceData(data) {
            const performanceOverview = document.getElementById('performanceOverview');
            const quickStats = document.getElementById('quickStats');
            const aiInsights = document.getElementById('aiInsights');

            // Performance Overview
            performanceOverview.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <h6>Current Metrics</h6>
                        <div class="mb-3">
                            <small class="text-muted">Attendance Rate</small>
                            <div class="progress" style="height: 10px;">
                                <div class="progress-bar bg-success" style="width: ${data.student_data.attendance_rate * 100}%"></div>
                            </div>
                            <small>${(data.student_data.attendance_rate * 100).toFixed(1)}%</small>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <h6>Study Habits</h6>
                        <p><strong>Study Hours:</strong> ${data.student_data.study_hours} hrs/week</p>
                        <p><strong>Participation:</strong> ${data.student_data.participation_score}/10</p>
                        <p><strong>Previous Grades:</strong> ${data.student_data.previous_grades}%</p>
                    </div>
                </div>
            `;

            // Quick Stats
            quickStats.innerHTML = `
                <div class="text-center">
                    <div class="risk-${data.prediction.risk_level} mb-3">
                        <i class="fas fa-${data.prediction.risk_level === 'high' ? 'exclamation-triangle' : data.prediction.risk_level === 'medium' ? 'exclamation-circle' : 'check-circle'} fa-3x"></i>
                        <h5 class="mt-2">${data.prediction.risk_level.charAt(0).toUpperCase() + data.prediction.risk_level.slice(1)} Risk</h5>
                    </div>
                    <p><strong>Risk Probability:</strong> ${(data.prediction.risk_probability * 100).toFixed(1)}%</p>
                    <p><strong>Status:</strong> ${data.prediction.at_risk ? 'Needs Attention' : 'On Track'}</p>
                </div>
            `;

            // AI Insights
            aiInsights.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <h6>Recommendations</h6>
                        <ul class="list-unstyled">
                            ${data.prediction.recommendations.map(rec => `
                                <li class="mb-2">
                                    <i class="fas fa-check text-success me-2"></i>${rec}
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h6>Performance Analysis</h6>
                        <div class="alert alert-${data.prediction.risk_level === 'high' ? 'danger' : data.prediction.risk_level === 'medium' ? 'warning' : 'success'}">
                            <i class="fas fa-lightbulb me-2"></i>
                            <strong>AI Insight:</strong> Based on your current metrics, our analysis suggests 
                            ${data.prediction.recommendations[0]?.toLowerCase() || 'maintaining your current study habits'}.
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
