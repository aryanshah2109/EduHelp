<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Resources - EduHelp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <style>
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .resource-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            transition: all 0.3s ease;
        }

        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.3rem 3.5rem 0 rgba(58, 59, 69, 0.2);
        }

        .resource-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #4e73df;
        }

        .resource-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .resource-description {
            font-size: 0.9rem;
            color: #858796;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .resource-date {
            font-size: 0.8rem;
            color: #95a5a6;
            margin-bottom: 12px;
        }

        .btn-download {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.3rem 1.75rem 0 rgba(78, 115, 223, 0.4);
            color: white;
            text-decoration: none;
        }

        .empty-state {
            text-align: center;
            color: #858796;
            padding: 40px 20px;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.6;
            color: #858796;
        }

        .back-link {
            color: #4e73df;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <i class="fas fa-graduation-cap fa-2x text-white mb-2"></i>
                        <h5 class="text-white">EduHelp</h5>
                    </div>

                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="courses.html">
                                <i class="fas fa-book me-2"></i>
                                My Courses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="performance.html">
                                <i class="fas fa-chart-line me-2"></i>
                                Performance
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">
                                <i class="fas fa-user me-2"></i>
                                Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../login.html" id="logoutBtn">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <div>
                        <a href="courses.html" class="back-link">
                            <i class="fas fa-arrow-left me-1"></i>Back to Courses
                        </a>
                        <h1 class="h2" id="courseTitle">Course Resources</h1>
                    </div>
                </div>

                <!-- Resources Grid -->
                <div id="resourcesList" class="resources-grid">
                    <div class="col-12 text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading resources...</span>
                        </div>
                        <p class="mt-2">Loading resources...</p>
                    </div>
                </div>

                <!-- No Resources Message -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-state-icon">
                        <i class="fas fa-inbox"></i>
                    </div>
                    <p>No resources available for this course yet.</p>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/student.js"></script>
    <script>
        let currentCourseId = null;
        let currentCourseName = null;

        // Load resources when page loads
        window.addEventListener('DOMContentLoaded', async () => {
            redirectIfNotLoggedIn();
            if (Auth.getUserRole() !== 'student') {
                showNotification('Access denied. Redirecting to login...', 'danger');
                setTimeout(() => {
                    window.location.href = '../login.html';
                }, 2000);
                return;
            }

            // Get course ID from URL or session storage
            currentCourseId = sessionStorage.getItem('viewingCourseId');
            currentCourseName = sessionStorage.getItem('viewingCourseName');

            if (!currentCourseId) {
                showNotification('Course not found. Redirecting...', 'danger');
                setTimeout(() => {
                    window.location.href = 'courses.html';
                }, 2000);
                return;
            }

            document.getElementById('courseTitle').textContent = currentCourseName + ' - Resources';
            await loadCourseResources();
        });

        async function loadCourseResources() {
            try {
                const response = await API.get(`/api/student/course-resources?course_id=${currentCourseId}`);
                displayCourseResources(response.resources);
            } catch (error) {
                console.error('Error loading resources:', error);
                showNotification('Failed to load resources', 'danger');
                document.getElementById('resourcesList').innerHTML = `
                    <div class="col-12 text-center">
                        <i class="fas fa-exclamation-triangle fa-3x text-muted mb-3"></i>
                        <h4 class="text-muted">Unable to Load Resources</h4>
                        <p class="text-muted">Please check your connection and try again.</p>
                        <button class="btn btn-primary btn-sm" onclick="loadCourseResources()">
                            <i class="fas fa-redo me-2"></i>Retry
                        </button>
                    </div>
                `;
            }
        }

        function displayCourseResources(resources) {
            const resourcesList = document.getElementById('resourcesList');
            const emptyState = document.getElementById('emptyState');

            if (!resources || resources.length === 0) {
                resourcesList.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            resourcesList.style.display = 'grid';
            emptyState.style.display = 'none';
            resourcesList.innerHTML = '';

            resources.forEach(resource => {
                const resourceCard = createResourceCard(resource);
                resourcesList.appendChild(resourceCard);
            });
        }

        function createResourceCard(resource) {
            const card = document.createElement('div');
            card.className = 'resource-card';

            // Get appropriate icon based on resource type
            const iconMap = {
                'pdf': 'fa-file-pdf',
                'doc': 'fa-file-word',
                'docx': 'fa-file-word',
                'txt': 'fa-file-text',
                'xls': 'fa-file-excel',
                'xlsx': 'fa-file-excel',
                'ppt': 'fa-file-powerpoint',
                'pptx': 'fa-file-powerpoint',
                'zip': 'fa-file-archive',
                'image': 'fa-file-image',
                'video': 'fa-file-video',
                'audio': 'fa-file-audio'
            };

            const icon = iconMap[resource.resource_type?.toLowerCase()] || 'fa-file';

            const date = new Date(resource.created_at).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });

            card.innerHTML = `
                <div class="resource-icon">
                    <i class="fas ${icon}"></i>
                </div>
                <div class="resource-title">${escapeHtml(resource.title)}</div>
                ${resource.description ? `<div class="resource-description">${escapeHtml(resource.description)}</div>` : ''}
                <div class="resource-date">
                    <i class="fas fa-calendar-alt me-1"></i>${date}
                </div>
                <button class="btn-download" onclick="downloadResource('${resource.file_path}', '${escapeHtml(resource.title)}')">
                    <i class="fas fa-download"></i> Download
                </button>
            `;

            return card;
        }

        function downloadResource(filePath, fileName) {
            try {
                const url = `http://127.0.0.1:8000/${filePath}`;
                window.open(url, '_blank');
                showNotification(`ðŸ“¥ Downloading ${fileName}...`, 'success');
            } catch (error) {
                console.error('Download error:', error);
                showNotification('Failed to download resource', 'danger');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Setup logout button
        document.addEventListener('DOMContentLoaded', function() {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    Auth.logout();
                });
            }
        });
    </script>
</body>
