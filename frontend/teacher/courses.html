<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - EduHelp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <i class="fas fa-graduation-cap fa-2x text-white mb-2"></i>
                        <h5 class="text-white">EduHelp</h5>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="courses.html">
                                <i class="fas fa-book me-2"></i>
                                My Courses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="upload.html">
                                <i class="fas fa-upload me-2"></i>
                                Upload Resources
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="analytics.html">
                                <i class="fas fa-chart-bar me-2"></i>
                                Analytics
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html" id="logoutBtn">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">My Courses</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createCourseModal">
                            <i class="fas fa-plus me-1"></i>New Course
                        </button>
                    </div>
                </div>

                <!-- Courses Grid -->
                <div class="row" id="teacherCoursesContainer">
                    <div class="col-12 text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading courses...</span>
                        </div>
                        <p class="mt-2">Loading your courses...</p>
                    </div>
                </div>

                <!-- No Courses Message -->
                <div id="noCoursesMessage" class="text-center mt-5" style="display: none;">
                    <i class="fas fa-chalkboard-teacher fa-4x text-muted mb-3"></i>
                    <h3 class="text-muted">No Courses Created</h3>
                    <p class="text-muted">You haven't created any courses yet.</p>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createCourseModal">
                        <i class="fas fa-plus me-2"></i>Create Your First Course
                    </button>
                </div>
            </main>
        </div>
    </div>

    <!-- Create Course Modal -->
    <div class="modal fade" id="createCourseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createCourseForm">
                        <div class="mb-3">
                            <label for="courseTitle" class="form-label">Course Title</label>
                            <input type="text" class="form-control" id="courseTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="courseDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="courseDescription" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createCourse()">Create Course</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/teacher.js"></script>
    <script>
        
        document.addEventListener('DOMContentLoaded', function () {
            redirectIfNotLoggedIn();
            if (Auth.getUserRole() !== 'teacher') {
                showNotification('Access denied. Redirecting to login...', 'danger');
                setTimeout(() => {
                    window.location.href = '../login.html';
                }, 2000);
                return;
            }
            // Load page-specific content
            loadTeacherCourses();
        });

        async function loadTeacherCourses() {
            try {
                const courses = await API.get('/api/teacher/courses');
                displayTeacherCourses(courses);
            } catch (error) {
                console.error('Failed to load courses:', error);
                showNotification('Failed to load courses.', 'danger');
            }
        }

        function displayTeacherCourses(courses) {
            const container = document.getElementById('teacherCoursesContainer');
            const noCoursesMessage = document.getElementById('noCoursesMessage');

            if (courses.length === 0) {
                container.style.display = 'none';
                noCoursesMessage.style.display = 'block';
                return;
            }

            container.innerHTML = courses.map(course => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="dashboard-card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${course.title}</h5>
                            <p class="card-text">${course.description}</p>
                            <div class="mb-3">
                                <small class="text-muted">
                                    <i class="fas fa-calendar me-1"></i>
                                    Created: ${new Date(course.created_at).toLocaleDateString()}
                                </small>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary btn-sm" onclick="viewCourseAnalytics(${course.id})">
                                    <i class="fas fa-chart-bar me-1"></i>Analytics
                                </button>
                                <button class="btn btn-outline-secondary btn-sm" onclick="manageCourse(${course.id})">
                                    <i class="fas fa-cog me-1"></i>Manage
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function viewCourseAnalytics(courseId) {
            window.location.href = `analytics.html?course_id=${courseId}`;
        }

        function manageCourse(courseId) {
            showNotification(`Managing course ${courseId} - feature coming soon!`, 'info');
        }
    </script>
</body>
</html>
